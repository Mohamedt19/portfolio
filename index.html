<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!--  Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--  Title + SEO -->
    <title>Mohamed Tfagha | React Frontend Developer</title>
    <meta
      name="description"
      content="Mohamed Tfagha — Frontend Developer building clean, responsive React + TypeScript web apps. Projects: Job Tracker, GitHub Explorer, Kanban Lite."
    />

    <!--  Robots -->
    <meta name="robots" content="index,follow" />

    <!-- Theme color (mobile browser UI) -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Favicons (must be inside /public) -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!--  Open Graph (LinkedIn / Facebook preview) -->
    <meta property="og:site_name" content="Mohamed Tfagha" />
    <meta property="og:title" content="Mohamed Tfagha | React Frontend Developer" />
    <meta
      property="og:description"
      content="Clean React + TypeScript apps built with modern UI patterns. Job Tracker • GitHub Explorer • Kanban Lite."
    />
    <meta property="og:type" content="website" />
    <!-- Relative path works locally & on Vercel -->
    <meta property="og:image" content="/preview.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mohamed Tfagha | React Frontend Developer" />
    <meta
      name="twitter:description"
      content="Clean React + TypeScript apps built with modern UI patterns."
    />
    <meta name="twitter:image" content="/preview.png" />

    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
